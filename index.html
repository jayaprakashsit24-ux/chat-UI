<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI - Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: { primary: '#3b82f6' } } }
    }
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col md:flex-row font-sans">
  
  <!-- Sidebar: Contacts -->
  <div class="w-full md:w-80 bg-gray-800 border-r border-gray-700 flex flex-col hidden md:flex">
    <div class="p-4 border-b border-gray-700">
      <h2 class="text-lg font-bold">Chats</h2>
    </div>
    <div class="flex-1 overflow-y-auto p-2 space-y-2">
      <div class="flex items-center p-3 bg-gray-700 rounded-lg cursor-pointer hover:bg-gray-600">
        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=40&h=40&q=80&crop=face" alt="User" class="w-10 h-10 rounded-full mr-3">
        <div>
          <p class="font-semibold">Jaya Prakash S</p>
          <p class="text-sm text-gray-400">Online</p>
        </div>
      </div>
      <div class="flex items-center p-3 rounded-lg cursor-pointer hover:bg-gray-600">
        <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?ixlib=rb-4.0.3&auto=format&fit=crop&w=40&h=40&q=80&crop=face" alt="User" class="w-10 h-10 rounded-full mr-3">
        <div>
          <p class="font-semibold">Sriram</p>
          <p class="text-sm text-gray-400">Hey, saw your message!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Chat Area -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <div class="bg-gray-800 p-4 border-b border-gray-700 flex items-center">
      <button class="md:hidden mr-4 p-2 rounded-full hover:bg-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&auto=format&fit=crop&w=50&h=50&q=80&crop=face" alt="Contact" class="w-10 h-10 rounded-full mr-3">
      <div>
        <h2 class="font-bold">Jaya Prakash S</h2>
        <p class="text-sm text-gray-400">Online</p>
      </div>
    </div>

    <!-- Messages -->
    <div class="flex-1 overflow-y-auto p-6 bg-gradient-to-b from-gray-900 to-gray-800 space-y-6">
      <!-- Sender Message (right-aligned) -->
      <div class="flex justify-end">
        <div class="max-w-xs lg:max-w-md bg-primary text-white p-4 rounded-2xl rounded-tl-lg">
          <p>Hello! How are you today?</p>
          <p class="text-xs text-blue-100 mt-1 opacity-75">2:30 PM</p>
        </div>
      </div>
      <!-- Receiver Message (left-aligned) -->
      <div class="flex gap-3">
        <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?ixlib=rb-4.0.3&auto=format&fit=crop&w=40&h=40&q=80&crop=face" alt="User" class="w-10 h-10 rounded-full flex-shrink-0 mt-2">
        <div class="max-w-xs lg:max-w-md bg-gray-700 p-4 rounded-2xl rounded-tr-lg">
          <p>I'm good, thanks! Working on a project.</p>
          <p class="text-xs text-gray-400 mt-1">2:32 PM</p>
        </div>
      </div>
      <!-- Sender Message with image -->
      <div class="flex justify-end">
        <div class="bg-primary text-white p-4 rounded-2xl rounded-tl-lg max-w-xs lg:max-w-md">
          <p>Check this out:</p>
          <img src="https://images.unsplash.com/photo-1516321310764-9f7c49066ee0?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" alt="Image" class="mt-2 rounded-lg w-full">
          <p class="text-xs text-blue-100 mt-1 opacity-75">2:35 PM</p>
        </div>
      </div>
      <!-- Receiver Reply -->
      <div class="flex gap-3">
        <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?ixlib=rb-4.0.3&auto=format&fit=crop&w=40&h=40&q=80&crop=face" alt="User" class="w-10 h-10 rounded-full flex-shrink-0 mt-2">
        <div class="max-w-xs lg:max-w-md bg-gray-700 p-4 rounded-2xl rounded-tr-lg">
          <p>Wow, looks great!</p>
          <p class="text-xs text-gray-400 mt-1">2:36 PM</p>
        </div>
      </div>
    </div>

    <!-- Input Composer -->
    <div class="bg-gray-800 p-4 border-t border-gray-700">
      <div class="flex items-end gap-3">
        <button class="p-3 rounded-full bg-gray-700 hover:bg-gray-600">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
          </svg>
        </button>
        <div class="flex-1 relative">
          <input type="text" placeholder="Type a message..." class="w-full bg-gray-700 border border-gray-600 rounded-2xl px-5 py-3 pr-12 focus:outline-none focus:border-primary resize-none">
          <button class="absolute right-3 top-1/2 -translate-y-1/2 p-1">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
            </svg>
          </button>
        </div>
        <button class="bg-primary hover:bg-blue-600 p-3 rounded-2xl transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
